<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>HRMS</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-dark sticky-top bg-dark">
            <a href="" class="navbar-brand">Human Resources Managament System</a>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <!--Sidebar-->
                <div class="col-md-2 mx-auto p-0">
                    <ul class="rounded bg-white list-group text-center">
                        <li class="list-group-item">
                            <button class="btn btn-primary" id="dashboard-button">DashBoard</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" id="add-new-employee">New OnBoarding Employee</button>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" id="view-all-employees">View All Employees</button>
                        </li>
                    </ul>
                </div>
                <!--Sidebar-->

                <!--Main Area-->
                <div class="col-md-9 mx-auto p-0">
                    <!--Dashboard-->
                    <div class="row rounded bg-white my-2 p-3" id="dashboard">
                       <div class="col-md-3 card mx-4 mb-5 bg-info text-white">
                            <div class="card-body text-center px-0">
                                <h3 class="card-title ">Total Employees</h3>
                                <h4 class="card-text" id="total-employees"></h4>
                            </div>
                        </div>

                        <div class="col-md-3 card mx-5 mb-5 bg-success text-white">
                            <div class="card-body text-center px-0">
                                <h3 class="card-title">Present Employees</h3>
                                <h4 class="card-text">0</h4>
                            </div>
                        </div>

                        <div class="col-md-3 card mr-3 ml-4 mb-5 bg-danger text-white">
                            <div class="card-body text-center px-0">
                                <h3 class="card-title">Absent Employees</h3>
                                <h4 class="card-text">0</h4>
                            </div>
                        </div>

                        <div class="col-md-6 text-center">
                            <button class="btn btn-primary" id="assign-leave">Assign Leave</button>
                        </div>
                        <div class="col-md-6 text-center">
                            <button class="btn btn-danger" id="remove-employee">Remove Employee</button>
                        </div>

                        <div class="offset-md-1 col-md-4 my-5 text-center" id="assign-leave-div">
                            <select class="employee-selector custom-select my-2"></select>
                            <select class="custom-select my-2" id="employee-leave-selector">
                                <option>Casual Leave</option>
                                <option>Sick Leave</option>
                                <option>Annual Leave</option>
                            </select>
                            <button class="btn btn-primary my-2" id="assign-leave-submit">Submit</button>
                        </div>
                        <div class="offset-md-2 col-md-4 my-5 text-center" id="remove-employee-div">
                            <select class="employee-selector custom-select my-2"></select>
                            <button class="btn btn-danger my-2" id="remove-employee-submit">Submit</button>
                        </div>
                    </div>
                    <!--Dashboard-->

                    <!--Employee Form-->
                    <div class="row rounded bg-white my-2 p-3" id="add-new-employee-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date of Joining</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Employment Type</label>
                                <select name="employment-type" class="custom-select">
                                    <option>Full Time Permanent</option>
                                    <option>Full Time On-Contract</option>
                                    <option>Part Time Permanent</option>
                                    <option>Part Time On-Contract</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Department</label>
                                <select name="employment-type" class="custom-select">
                                    <option>Design & Implementation</option>
                                    <option>Sales & Marketing</option>
                                    <option>Customer Operations</option>
                                    <option>General</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Position</label>
                                <select name="employment-type" class="custom-select">
                                    <option>L1</option>
                                    <option>L2</option>
                                    <option>L3</option>
                                    <option>L4</option>
                                    <option>L5</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Reporting</label>
                                <select name="employment-type" class="custom-select employee-selector">
                                    <option>CEO</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Salary</label>
                                <input type="number" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Location</label>
                                <select name="employment-type" class="custom-select">
                                    <option>Bangalore</option>
                                    <option>Pune</option>
                                    <option>Hyderabad</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>E-Mail</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input type="tel" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-12 text-center">
                            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#add-employee-modal">Add Employee</button>
                        </div>
                    </div>    
                    <!--Employee Form-->

                    <!--Employees List-->
                    <div class="row rounded bg-white my-2 p-3" id="employees-table-div">
                        <table class="col-md-12 table table-dark table-striped text-center">
                            <thead>
                                <tr>
                                    <th scope="col" class="align-middle">#</th>
                                    <th scope="col" class="align-middle">Name</th>
                                    <th scope="col" class="align-middle">Position</th>
                                    <th scope="col" class="align-middle">Report</th>
                                    <th scope="col" class="align-middle">Department</th>
                                    <th scope="col" class="align-middle">Type</th>
                                    <th scope="col" class="align-middle">Location</th>
                                    <th scope="col" class="align-middle">More Information</th>
                                </tr>
                            </thead>
                            <tbody id="employees-table-body"></tbody>
                        </table>
                    </div>
                    <!--Employees List-->

                    <!--Detailed Employee Information-->
                    <div class="row rounded bg-white my-2 p-3" id="additional-info-div">
                        <div class="col-md-3 card mx-4 mb-5 bg-success text-white">
                            <div class="card-body text-center">
                                <h3 class="card-title ">Casual Leaves</h3>
                                <h4 class="card-text" id="casual-leaves"></h4>
                            </div>
                        </div>

                        <div class="col-md-3 card mx-5 mb-5 bg-warning text-white">
                            <div class="card-body text-center">
                                <h3 class="card-title">Sick Leaves</h3>
                                <h4 class="card-text" id="sick-leaves"></h4>
                            </div>
                        </div>

                        <div class="col-md-3 card mr-3 ml-4 mb-5 bg-info text-white">
                            <div class="card-body text-center">
                                <h3 class="card-title">Annual Leaves</h3>
                                <h4 class="card-text" id="annual-leaves"></h4>
                            </div>
                        </div>

                        <div class="col-md-3 text-center">
                            <img src="https://via.placeholder.com/150x200.png?text=HRMS" alt="">
                        </div>
                        <div class="col-md-8 row">
                            <table class="table text-center"  id="additional-employee-details-table"></table>
                        </div>
                    </div>
                    <!--Detailed Employee Information-->
                </div>
                <!--Main Area-->
            </div>
        </div>

        <!--Modal-->
            <div class="modal fade" id="add-employee-modal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title">
                                <h5 class="modal-title">Confirmation</h5>
                                <button type="button" class="close" data-dismiss="modal"></button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <p>Make Sure That All The Information Entered Is Correct Before Proceeding Further</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="add-employee-button" data-dismiss="modal">Proceed</button>
                        </div>
                    </div>
                </div>
            </div>
        <!--Modal-->    

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
